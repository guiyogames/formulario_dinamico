<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio DOM, Eventos y funciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   
    <h1>Dale un estilo al formulario</h1>

    <button id="start" class="blue">BLUE</button>
    <button id="retro" class="retro">RETRO</button>
    <button id="neon" class="neon">NEON</button>

    <form
      action="#"
      class="form"
      method="POST"
      id="form"
      onsubmit="return false;"
    >
      <label for="nombre" id="label_nombre"> Nombre: </label> <br />
      <input type="text" name="nombre" id="nombre" placeholder=" Su nombre" />
      <br /><br />
      <p><span id="error_nombre"></span></p>

      <label for="apellidos" id="label_apellidos">Apellido:</label> <br />
      <input
        type="text"
        name="apellido"
        id="apellidos"
        placeholder=" Su apellido"
      />
      <br />
      <p><span id="error_apellidos"></span></p>
      <br />
      <label for="edad" id="label_edad">Edad:</label> <br />
      <input type="number" name="edad" id="edad" placeholder=" Su edad" />
      <br />
      <p><span id="error_edad"></span></p>
      <br />
      <label for="mensaje" id="label_mensaje">Mensaje:</label> <br />
      <textarea
        name="mensaje"
        id="mensaje"
        placeholder=" Su mensaje"
      ></textarea>
      <p><span id="error_mensaje"></span></p>
      <br />
      <input type="submit" value="Enviar" id="envio" />
    </form>

    <!--Este div class "box dashed" representa 
parte del cuadro creado en el DOM-->
    <!--Clase capturada con el .box{-->

    <script src="form.js"></script>
  </body>
  <script type="text/javascript" src="formulario.js"></script>
</html>
